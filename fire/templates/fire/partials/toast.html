<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  {% if messages %}
    {% for message in messages %}
      {% if 'toast' in message.tags %}
        <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" style="background-color: #fff; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); min-width: 200px;">
          <div class="d-flex">
            <div class="toast-body d-flex align-items-center">
              {% if 'deleted' in message|lower %}
                <i class="ri-delete-bin-fill me-2 text-danger" style="font-size: 1.25rem;"></i>
              {% else %}
                <i class="ri-checkbox-circle-fill me-2 text-success" style="font-size: 1.25rem;"></i>
              {% endif %}
              <span style="color: #566a7f; font-size: 0.9375rem;">{{ message }}</span>
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Only initialize toasts if there are messages
  if (document.querySelector('.toast')) {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'));
    var toastList = toastElList.map(function(toastEl) {
      return new bootstrap.Toast(toastEl, {
        autohide: true,
        delay: 2000,
        animation: true
      });
    });

    // Show all toasts with a slight delay
    setTimeout(function() {
      toastList.forEach(function(toast) {
        toast.show();
      });
    }, 100);
  }
});
</script>
